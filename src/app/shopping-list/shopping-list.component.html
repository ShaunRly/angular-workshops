<h1>shopping-list</h1>

<div class="input-group">
    <input class="form-control" type='text' [(ngModel)] = "itemName" placeholder="itemName">
    <span class = "input-group-addon"></span>
    <input class="form-control" type='number' [(ngModel)] = "itemQuantity" placeholder="itemQuantity">
</div>
<br/>
<button class="btn btn-primary" (click)='addItem()'>Add item</button>

<ul>
    <li *ngFor="let item of shoppingList; let i = index" [ngClass] = "{odd: i%2 !== 0, pair: i%2 === 0}">
        {{i+1}} - {{item.name}} : {{item.quantity}}
    </li>
</ul>
