<div class="container">
    <h2>Dunder Mifflin</h2>
    <h3>Scranton Branch</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th (mouseenter)= "highlight()" (mouseleave)="delight()" >Country</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let employee of employees">
                <td> {{employee.firstName}} </td>
                <td> {{employee.lastName}} </td>
                <td> {{employee.email}} </td>
                <td [ngStyle] = "{'color':default}" > {{employee.country}} </td>
            </tr>
        </tbody>
    </table>
</div>
