<div *ngIf="authors.length > 0; else noAuthors">
    <h2>{{authors.length}} Authors</h2>
</div>

<ng-template #noAuthors>
    <h2>No Authors</h2>
</ng-template>

<table>
    <tr>
        <td [attr.colSpan] = "colSpan"> Table Element </td>
    </tr>
</table>

<button class="btn" [style.backgroundColor] = "isActive ? 'green' : 'red'">Generate</button>

<ul>
    <span *ngFor="let author of authors; index as i; even as isEven">
        <li *ngIf="isEven">
            {{i}} - {{author}} (even)
        </li>
    </span>
</ul>

<button class = "btn btn-danger" (click) = "onSubmit($event)">Submit</button>

<input [(ngModel)] = "email" (keydown.enter) = "onInput()"  />

<h3>{{email}}</h3>
